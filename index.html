<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="resources/dist/css/style.css">
</head>
<body>

<div id="app" class="vue__app">
    <th-layout>

        <template slot="header">
            <th-menu style="margin-right: auto;">
                <th-menu-item>
                    <th-menu-route to="/" :strict="true">
                        <span>Home</span>
                    </th-menu-route>
                </th-menu-item>
                <th-menu-item>
                    <th-menu-route to="/test">
                        <span>Test</span>
                    </th-menu-route>
                </th-menu-item>
                <th-menu-item :active="true">
                    <th-menu-route to="/foobar">
                        <span>Foobar</span>
                    </th-menu-route>
                </th-menu-item>
                <th-menu-item :current="true" :dropdown-width="400">
                    <th-menu-link>
                        <span>System</span> <i class="el-icon-arrow-down"></i>
                    </th-menu-link>
                    <template slot="dropdown">
                        <div class="el-popover__header">
                            <h4>Lorem ipsum dolor</h4>
                        </div>
                        <div class="el-popover__content">
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi asperiores, doloribus explicabo fugiat illo obcaecati placeat porro quasi quis voluptates?</p>
                        </div>
                    </template>
                </th-menu-item>
            </th-menu>
            <th-menu style="margin-left: auto;" size="small">
                <th-menu-item dropdown-trigger="click" :dropdown-width="300">
                    <el-badge is-dot>
                        <th-menu-link><i class="el-icon-bell"></i></th-menu-link>
                    </el-badge>
                    <liro-user-notification slot="dropdown" />
                </th-menu-item>
                <th-menu-item>
                    <th-menu-link>Account</th-menu-link>
                </th-menu-item>
            </th-menu>
        </template>

        <template slot="toolbar">
            <div class="col--none grid grid--row grid--middle" style="margin-right: auto">
                <div>
                    <h2>Lorem ipsum dolore</h2>
                </div>
            </div>
            <div class="col--none grid grid--row grid--middle" style="margin-left: auto">
                <div class="grid grid--10 grid--row">
                    <div class="col--none">
                        <el-button type="primary">Schliessen</el-button>
                    </div>
                    <div class="col--none">
                        <el-button type="success">Speichern</el-button>
                    </div>
                </div>
            </div>
        </template>

        <template>
            <transition mode="out-in" name="fadeRouter">
                <router-view />
            </transition>
        </template>

        <template slot="footer">
            Footaaah
        </template>

    </th-layout>
</div>

<div class="loader">
    <div class="loader__container">
        <div class="loader__logo">
            <img src="resources/dist/images/liro.svg" alt="Liro CMS">
        </div>
        <div class="loader__spinner">
            <span></span>
        </div>
    </div>
</div>


<script src="resources/dist/js/script.js" async></script>

</body>
</html>
